<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/post/delete/{id}(id=${post.id})}" method="POST">
                <fieldset>
                    <legend>Delete Post?</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="post_title">Post Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="post_title" placeholder="Post Title" name="title" th:value="${post.title}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="post_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="post_content" name="content" th:field="${post.content}" disabled="disabled"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/post/{id}(id = ${post.id})}">Cancel!</a>
                            <button type="submit" class="btn btn-danger">
                                Delete!
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
